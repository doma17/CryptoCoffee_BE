spring:
  # MariaDB Setting
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  # Redis Setting
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  # JPA Setting
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
  # Mail Setting
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
 #JWT Setting
  jwt:
    secret: ${JWT_SECRET}
    expiration:
      access: 600 # 10 minutes
      refresh: 86400 # 24 hours

springdoc:
  swagger-ui:
    operations-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
