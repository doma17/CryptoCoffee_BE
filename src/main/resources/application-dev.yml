spring:
  # DB Setting
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: 'jdbc:mariadb://localhost:3307/crypto_coffee'
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  # JPA Setting
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
  # Mail Setting
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
# JWT Setting
#  jwt:
#    secret: ${JWT_SECRET} 추후 추가

# Spring DOC
springdoc:
  swagger-ui:
    operations-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
